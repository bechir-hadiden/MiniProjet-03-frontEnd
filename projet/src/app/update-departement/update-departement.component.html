<div class="container">
    <div>
        <h2>Modifier un departement :</h2>
    </div>
    <form>
        <!-- ID du département (caché) -->
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Departement</label>
            <input readonly type="text" [(ngModel)]="currentDepartement.idDepartement" name="idDepartment"
                class="form-control">
        </div>

        <!-- Nom du département -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Departement</label>
            <input type="text" [(ngModel)]="currentDepartement.nomDepartement" name="nomDepartement"
                class="form-control">
        </div>

        <!-- Nombre d'employés -->
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nombre d'employés</label>
            <input type="number" [(ngModel)]="currentDepartement.nombreEmployee" name="nombreEmployee"
                class="form-control">
        </div>

        <!-- Date d'affectation -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date Affectation</label>
            <input type="date" [(ngModel)]="currentDepartement.dateAffectation" name="dateAffectation"
                class="form-control">
        </div>

        <!-- Sélection du collège -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>College</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="updateColId">
                <option *ngFor="let col of colleges " [value]="col.idcol">
                    {{col.nomcol}}
                </option>
            </select>
        </div>


        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="onAddImageDepartement()" class="btn
            btn-success">Ajouter Image</button>
            </div>

        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Images</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let img of currentDepartement.images">
                        <tr>
                            <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                                    style="height :50px;width:100px"></td>
                            <td style="width:20%" ><a class="btn btn-danger"
                             (click)="supprimerImage(img)">Supprimer</a></td>
                                                
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Bouton de modification -->
        <div class="mt-2">
            <button type="submit" (click)="updateDepartement()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
